disk_images:
  -
    imagename: overcloud-full
    type: qcow2
    distro: centos
    release: 8
    elements:
      - selinux-permissive
      - interface-names
    packages:
      - kernel-modules-extra
    environment:
      FS_TYPE: xfs
    options:
      - "--mkfs-options '-s size=4096'"
  -
    imagename: ironic-python-agent
    type: qcow2
    distro: centos
    release: 8
    elements:
      - selinux-permissive
      - interface-names
