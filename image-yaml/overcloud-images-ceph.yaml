disk_images:
  -
    imagename: overcloud-ceph
    type: qcow2
    elements:
      - baremetal
      - overcloud-base
      - overcloud-ceph-storage
      - puppet-modules
      - stable-interface-names
      - bootloader
      - element-manifest
      - dynamic-login
      - iptables
      - enable-packages-install
      - override-pip-and-virtualenv
      - dracut-regenerate
      - remove-resolvconf
      - openssh
      - disable-nouveau
      - reset-bls-entries
    environment:
      FS_TYPE: xfs
      DIB_PYTHON_VERSION: '3'
    options:
      - "--mkfs-options '-s size=4096'"
      - "--min-tmpfs=7"
