disk_images:
  -
    imagename: overcloud-full
    type: qcow2
    elements:
      - baremetal
      - openvswitch
      - overcloud-base
      - overcloud-controller
      - overcloud-compute
      - overcloud-ceph-storage
      - puppet-modules
      - stable-interface-names
      - bootloader
      - element-manifest
      - dynamic-login
      - iptables
      - enable-packages-install
      - override-pip-and-virtualenv
      - dracut-regenerate
      - remove-resolvconf
      - openssh
      - disable-nouveau
      - reset-bls-entries
    options:
      - "--min-tmpfs=7"
    environment:
      DIB_PYTHON_VERSION: '3'
  -
    imagename: ironic-python-agent
    # This is bogus, but there's no initrd type in diskimage-builder
    type: qcow2
    # So we just override the extension instead
    imageext: initramfs
    elements:
      - ironic-python-agent-ramdisk
      - ironic-agent-multipath
      - dynamic-login
      - element-manifest
      - network-gateway
      - enable-packages-install
      - override-pip-and-virtualenv
      - extra-hardware
    options:
      - "--min-tmpfs=7"
    environment:
      DIB_EPEL_DISABLED: '1'
      DIB_PYTHON_VERSION: '3'
      DIB_DHCP_TIMEOUT: '60'
