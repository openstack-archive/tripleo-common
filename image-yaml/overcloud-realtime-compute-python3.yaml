disk_images:
  -
    imagename: overcloud-realtime-compute
    type: qcow2
    elements:
      - baremetal
      - openvswitch
      - overcloud-agent
      - overcloud-compute
      - puppet-modules
      - stable-interface-names
      - bootloader
      - element-manifest
      - dynamic-login
      - iptables
      - enable-packages-install
      - override-pip-and-virtualenv
      - dracut-regenerate
      - remove-resolvconf
      - realtime-kernel
      - openssh
      - disable-nouveau
      - reset-bls-entries
    options:
      - "--min-tmpfs=7"
    environment:
      DIB_PYTHON_VERSION: '3'
      DIB_BAREMETAL_KERNEL_PATTERN: 'vmlinuz*.rt*'
      DIB_BAREMETAL_INITRD_PATTERN: 'initramfs-*.rt*'
