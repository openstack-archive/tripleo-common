disk_images:
  -
    imagename: overcloud-hardened-uefi-full
    type: qcow2
    elements:
      - openvswitch
      - overcloud-base
      - overcloud-controller
      - overcloud-compute
      - overcloud-ceph-storage
      - puppet-modules
      - stable-interface-names
      - bootloader
      - element-manifest
      - dynamic-login
      - iptables
      - enable-packages-install
      - override-pip-and-virtualenv
      - dracut-regenerate
      - remove-resolvconf
      - modprobe
      - overcloud-partition-uefi
      - overcloud-secure
      - openssh
      - disable-nouveau
      - reset-bls-entries
    options:
      - "--min-tmpfs=7"
    environment:
      DIB_PYTHON_VERSION: '3'
      DIB_MODPROBE_BLACKLIST: 'usb-storage cramfs freevxfs jffs2 hfs hfsplus squashfs udf bluetooth'
      DIB_BOOTLOADER_DEFAULT_CMDLINE: 'nofb nomodeset vga=normal console=tty0 console=ttyS0,115200 audit=1 nousb'
      DIB_IMAGE_SIZE: '6'
      COMPRESS_IMAGE: '1'
      DIB_BLOCK_DEVICE: 'efi'
  -
    imagename: ironic-python-agent
    # This is bogus, but there's no initrd type in diskimage-builder
    type: qcow2
    # So we just override the extension instead
    imageext: initramfs
    elements:
      - ironic-python-agent-ramdisk
      - ironic-agent-multipath
      - dynamic-login
      - element-manifest
      - network-gateway
      - enable-packages-install
      - override-pip-and-virtualenv
      - extra-hardware
    options:
      - "--min-tmpfs=7"
    environment:
      DIB_EPEL_DISABLED: '1'
      DIB_PYTHON_VERSION: '3'
      DIB_DHCP_TIMEOUT: '60'
