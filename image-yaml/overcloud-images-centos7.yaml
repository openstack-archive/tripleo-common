disk_images:
  -
    imagename: overcloud-full
    type: qcow2
    distro: centos7
    elements:
      - selinux-permissive
    environment:
      FS_TYPE: xfs
    packages:
      - yum-plugin-priorities
    options:
      - "--mkfs-options '-s size=4096'"
  -
    imagename: ironic-python-agent
    type: qcow2
    distro: centos7
    elements:
      - dhcp-all-interfaces
      - selinux-permissive
    packages:
      - yum-plugin-priorities

