disk_images:
  -
    imagename: overcloud-hardened-full
    type: qcow2
    elements:
      - openvswitch
      - overcloud-agent
      - overcloud-base
      - overcloud-controller
      - overcloud-compute
      - overcloud-ceph-storage
      - puppet-modules
      - stable-interface-names
      - bootloader
      - element-manifest
      - dynamic-login
      - iptables
      - enable-packages-install
      - override-pip-and-virtualenv
      - dracut-regenerate
      - remove-resolvconf
      - modprobe
      - overcloud-partition
      - overcloud-secure
      - openssh
      - disable-nouveau
    packages:
      - python-psutil
      - python-debtcollector
      - sos
      - device-mapper-multipath
      - openstack-heat-agents
      - screen
      - os-net-config
      - jq
    options:
      - "--min-tmpfs=7"
    environment:
      DIB_PYTHON_VERSION: '2'
      DIB_MODPROBE_BLACKLIST: 'usb-storage cramfs freevxfs jffs2 hfs hfsplus squashfs udf vfat bluetooth'
      DIB_BOOTLOADER_DEFAULT_CMDLINE: ''
      DIB_IMAGE_SIZE: '40'
      COMPRESS_IMAGE: '1'
