tcib_actions:
- run: dnf -y install {{ tcib_packages.common | join(' ') }} && dnf clean all && rm -rf /var/cache/dnf
- run: usermod -a -G kolla gnocchi
tcib_packages:
  common:
  - gnocchi-common
  - python3-cradox
  - python3-eventlet
  - httpd
  - mod_ssl
  - python3-boto3
  - python3-ldappool
  - python3-mod_wsgi
