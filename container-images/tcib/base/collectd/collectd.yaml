  common:
  - collectd
  - collectd-amqp1
  - collectd-apache
  - collectd-bind
  - collectd-ceph
  - collectd-chrony
  - collectd-connectivity
  - collectd-curl
  - collectd-curl_json
  - collectd-curl_xml
  - collectd-dbi
  - collectd-disk
  - collectd-dns
  - collectd-generic-jmx
  - collectd-ipmi
  - collectd-iptables
  - collectd-log_logstash
  - collectd-mcelog
  - collectd-memcachec
  - collectd-mysql
  - collectd-netlink
  - collectd-openldap
  - collectd-ovs-events
  - collectd-ovs-stats
  - collectd-ping
  - collectd-procevent
  - collectd-python
  - collectd-sensors
  - collectd-sensubility
  - collectd-smart
  - collectd-snmp
  - collectd-snmp-agent
  - collectd-sysevent
  - collectd-utils
  - collectd-virt
  - collectd-write_http
  - collectd-write_kafka
  - collectd-write_prometheus
  - python3-collectd-gnocchi
  - python3-sqlalchemy-collectd
